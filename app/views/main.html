<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8   text-center">
      
        <div class='well' id="map"></div>
      
    </div>
    <div class="col-lg-4 well">
      <p>
        <table class="table table-bordered table-condensed table-responsive">
          <tr>
            <td colspan="4"><a class="btn btn-lg btn-success"  ng-disabled="current.active" ng-href="#/detail/{{current.volcanoNum}}">View Volcano Details</a></td>
          </tr>
          <tr>
            <td colspan="4">{{current.name}}</td>
          </tr>
          <tr>
            <td colspan="4">Population Ranges</td>
          </tr>
          <tr>
            <td class="success">New Activity</td>
            <td>{{current.activity}}</td>
            <td class="success">Urgency</td>
            <td>{{current.urgency}}</td>
          </tr>
          <tr>
            <td class="success">Country</td>
            <td>{{current.country}}</td>
            <td class="success">Certainty</td>
            <td>{{current.certainty}}</td>
          </tr>
          <tr>
            <td class="success">Elevation</td>
            <td>{{current.elevation}}ft</td>
            <td class="success">Type</td>
            <td>{{current.volcanoType}}</td>
          </tr>
          <tr>
            <td colspan="4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{current.description}}</td>
          </tr>
        </table>
      </p>
    </div>
  </div>

</div>
